<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="players">
        
    </div>
    <div class="grid-container hidden">
        
    </div>

    <div id="game">
    <button id="game-button">New Game</button>
    </div>
    <dialog id="new-game-dialog">
        <form action="">
            <label id="player1">Player 1 Name:<input type="text" id="player1-input"></label>
            <label id="player2">Player 2 Name:<input type="text" id="player2-input"></label>
            <button id="play-game-button">Play Game</button>
            <button id="cancel">Cancel</button>
        </form>
    </dialog>
</body>
</html>
